<ion-header>
  <app-header class="header-class" (eventMostrarMenu)="mostrarMenu($event)"></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button color="secondary" expand="block" (click)="getRickData()">get info Rick</ion-button>

  <div *ngFor="let personaje of personajes">

    <app-card-rick [nombre]="personaje.name" [genero]="personaje.gender" [imagen]="personaje.image" [status]="personaje.status" 
    [origen]="personaje.origin.name" [specie]="personaje.species" (click)="eventoPersonaje($event)"></app-card-rick>

    

  </div>




</ion-content>
